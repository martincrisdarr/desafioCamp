<head>

<header>
  <!------------------------NAVBAR----------------------->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid"> 
      <h1>hola mundo</h1>

          <li><a href="">Home</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="">Nosotros</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      <div class="divCart">
        <a href="#"><i class="fas fa-shopping-cart navbarCart"></i></a>
        <button class="switch" id="switch">
          <span class="moonIcon"><i class="far fa-sun"></i></span>
          <span class="moonIcon"><i class="far fa-moon"></i></span>
        </button>
      </div>
    </div>

<body>
  <!-------------------CAROUSEL------------------->
  <div class="containerCentro">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/mouse.jpg" class="d-block w-100 mouse " alt="...">        
        </div>
        <div class="carousel-item">
          <img src="imagenes/gamer.jpg" class="d-block w-100  mouse"  alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
